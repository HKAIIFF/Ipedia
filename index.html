        // 渲染新聞卡片
        function renderNews(category = '全部') {
            const container = document.getElementById('newsContainer');
            container.innerHTML = '';

            const filteredNews = category === '全部' ? newsData : newsData.filter(news => news.category === category);

            filteredNews.forEach(news => {
                const card = document.createElement('div');
                card.className = `news-card ${news.is_hkaiiff ? 'hkaiiff' : ''}`;

                const title = currentLang === 'zh' ? news.title_zh : news.title_en;
                const content = currentLang === 'zh' ? news.content_zh : news.content_en;
                const cta = currentLang === 'zh' ? news.cta_text_zh : news.cta_text_en;

                card.innerHTML = `
                    <div class="card-category">${news.category}</div>
                    <h3 class="card-title">${title}</h3>
                    <p class="card-content">${content}</p>
                    <div class="card-meta">
                        <span>${news.time}</span>
                        <span>${news.source}</span>
                    </div>
                    <div class="card-tags">
                        ${news.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                `;

                container.appendChild(card);
            });
        }

        // 篩選類別
        function filterCategory(category) {
            currentCategory = category;
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderNews(category);
        }

        // 切換語言
        function toggleLanguage() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            document.querySelector('.navbar-actions .filter-btn').textContent = currentLang === 'zh' ? 'English' : '中文';
            renderNews(currentCategory);
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            renderNews();
        });
    </script>
