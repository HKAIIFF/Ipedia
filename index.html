        // 初始化頁面
        function initPage() {
            renderNewsCards();
            setupEventListeners();
        }

        // 渲染新聞卡片
        function renderNewsCards() {
            const container = document.getElementById('newsContainer');
            container.innerHTML = '';
            
            const filteredData = currentCategory === '全部' 
                ? newsData 
                : newsData.filter(item => item.category === currentCategory);
            
            filteredData.forEach(item => {
                const card = createNewsCard(item);
                container.appendChild(card);
            });
        }

        // 創建新聞卡片
        function createNewsCard(item) {
            const card = document.createElement('div');
            card.className = `news-card ${item.is_hkaiiff ? 'hkaiiff' : ''}`;
            
            const title = currentLang === 'zh' ? item.title_zh : item.title_en;
            const content = currentLang === 'zh' ? item.content_zh : item.content_en;
            
            card.innerHTML = `
                <div class="card-category">${item.category}</div>
                <h3 class="card-title">${title}</h3>
                <p class="card-content">${content}</p>
                <div class="card-tags">
                    ${item.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                </div>
                <div class="card-meta">
                    <span>${item.time}</span>
                    <span>來源: ${item.source}</span>
                </div>
            `;
            
            return card;
        }

        // 設置事件監聽器
        function setupEventListeners() {
            // 漢堡菜單切換
            const navToggle = document.getElementById('navToggle');
            const mobileMenu = document.getElementById('mobileMenu');
            
            if (navToggle && mobileMenu) {
                navToggle.addEventListener('click', () => {
                    mobileMenu.classList.toggle('active');
                });
            }
            
            // 點擊其他地方關閉移動菜單
            document.addEventListener('click', (e) => {
                if (mobileMenu && mobileMenu.classList.contains('active') && 
                    !navToggle.contains(e.target) && !mobileMenu.contains(e.target)) {
                    mobileMenu.classList.remove('active');
                }
            });
        }

        // 切換語言
        function toggleLanguage() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            const toggleBtn = document.querySelector('.filter-btn');
            if (toggleBtn) {
                toggleBtn.textContent = currentLang === 'zh' ? 'English' : '中文';
            }
            renderNewsCards();
        }

        // 頁面加載完成後初始化
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
