        // 倒計時計算
        function updateCountdown() {
            const targetDate = new Date("2026-05-01T00:00:00"); // 假設HKAIIFF 2026年5月1日開幕
            const now = new Date();
            const diffTime = Math.abs(targetDate - now);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            const daysElement = document.getElementById('countdown-days');
            if (daysElement) {
                const daysText = currentLang === 'zh' ? `${diffDays}天` : `${diffDays} Days`;
                daysElement.textContent = daysText;
            }
        }

        function renderNews() {
            const container = document.getElementById('newsContainer');
            if (!container) return;
            container.innerHTML = "";
            const filtered = currentCategory === '全部'
                ? newsData
                : newsData.filter(n => n.category === currentCategory);

            filtered.forEach(news => {
                const card = document.createElement('article');
                card.className = `news-card ${news.is_hkaiiff ? 'hkaiiff' : ''}`;
                card.setAttribute('data-category', news.category);

                const title = currentLang === 'zh' ? news.title_zh : news.title_en;
                const content = currentLang === 'zh' ? news.content_zh : news.content_en;
                const cta = currentLang === 'zh' ? news.cta_text_zh : news.cta_text_en;
                const category_zh = news.category;
                const category_en = {
                    'AI電影': 'AI Film',
                    'AI遊戲': 'AI Game',
                    'AI技術': 'AI Tech',
                    '融資動態': 'Funding',
                    'HKAIIFF生態': 'HKAIIFF Eco',
                    '工具更新': 'Tools',
                    '創作者': 'Creators'
                }[category_zh] || category_zh;
                const category_name = currentLang === 'zh' ? category_zh : category_en;

                card.innerHTML = `
                    <div class="card-category">${category_name}</div>
                    <h2 class="card-title">${title}</h2>
                    <div class="card-content">${content}</div>
                    <div class="card-meta">
                        <span><i class="fa-solid fa-globe" style="margin-right: 5px;"></i>${news.source}</span>
                        <span><i class="fa-solid fa-clock" style="margin-right: 5px;"></i>${news.time}</span>
                    </div>
                    <div class="card-tags">
                        ${news.tags.map(t => `<span class="tag">${t}</span>`).join('')}
                    </div>
                    <a href="${news.cta_link}" class="card-cta" ${news.cta_link.startsWith('http') ? 'target="_blank" rel="noopener noreferrer"' : ''}>${cta} →</a>
                `;
                container.appendChild(card);
            });
        }

        function filterCategory(cat) {
            currentCategory = cat;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === cat) btn.classList.add('active');
            });
            renderNews();
        }

        function toggleLanguage() {
            const btn = document.querySelector('.filter-btn[onclick="toggleLanguage()"]');
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            btn.textContent = currentLang === 'zh' ? 'English' : '繁體中文';
            renderNews();
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            updateCountdown();
            renderNews();
        });
    </script>
